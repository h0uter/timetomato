<!DOCTYPE html>
<html>

<head lang="en">
    <title>Command Runner Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
        -->
    <sdpi-item label="Command">
        <text>
            <monospace>Command runs in a non-login shell</monospace>
        </text>
        <sdpi-textfield setting="commandToRun" placeholder="Command to run" required>
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Tip">
        <text>
            Use "<code>which YOURCOMMAND</code>" to find the path to the command you want to run (e.g. after running
            <code>which code </code> you should see something like <code>/usr/local/bin/code</code>), that is the
            command you should input above.
        </text>
    </sdpi-item>


    <sdpi-item label="Arguments">
        <sdpi-textfield setting="commandArguments" placeholder="Arguments for the command">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Environment Variables">
        <sdpi-textfield setting="environmentVariables" placeholder="ENVAR1=value1,ENVAR2=value2" pattern="^[^\s]*$">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Working Directory">
        <sdpi-textfield setting="workingDirectory" placeholder="/dir/to/run/command/in">
        </sdpi-textfield>
    </sdpi-item>

</body>

</html>
