<!DOCTYPE html>
<html>

<head lang="en">
    <title>Command Runner Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Command">
        <sdpi-textfield setting="commandToRun" placeholder="Command to run" required>
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Arguments">
        <sdpi-textfield setting="commandArguments" placeholder="Arguments for the command" required>
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Environment Variables">
        <sdpi-textfield setting="environmentVariables" placeholder="ENVAR1=value1,ENVAR2=value2" pattern="^[^\s]*$">
        </sdpi-textfield>
    </sdpi-item>

</body>

</html>
