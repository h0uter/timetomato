<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Increment By">
        <sdpi-range global=true setting="incrementBy" min="1" max="5" step="1" default="1" showlabels></sdpi-range>
    </sdpi-item>

    <sdpi-item>
        <sdpi-button onclick="javascript:alert('Hello World')">
            Click me
        </sdpi-button>
    </sdpi-item>

    <sdpi-item label="Block Position">
        <sdpi-radio setting="blockPosition" columns="3">
            <option value="1">Top Left</option>
            <option value="2">Top Right</option>
            <option value="3">Bottom Left</option>
            <option value="4">Bottom Right</option>
        </sdpi-radio>
    </sdpi-item>
</body>

</html>
