<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
>
  <!-- background of the square -->
  <rect
    x="0" y="0"
    width="100%"
    height="100%"
    fill="{backgroundColor}"
  />

  <!-- foreground “fill” from left to right -->
  <rect
    x="0" y="0"
    width="{fillPercent}%"
    height="100%"
    fill="{fillColor}"
  />
</svg>
